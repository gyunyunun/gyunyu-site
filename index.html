<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>room</title>
<style>
  body {
    background: #fafafa;
    font-family: sans-serif;
  }
  .container {
    position: relative;
    width: 1000px;
    margin: auto;
    background: white;
    border: 1px solid #ddd;
    height: 600px;
  }
.room-image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%; /* containerの幅いっぱいに広げる */
    height: 100%; /* containerの高さいっぱいに広げる */
    z-index: 10; /* Hotspotよりも手前に来ないように z-index を低く設定 */
    object-fit: cover; /* 画像がcontainerサイズに合うように調整 */
  }
  
  .hotspot {
    position: absolute;
    background: rgba(255,0,0,0.2); /* 後で透明にする */
    z-index: 20;
  }
</style>
</head>
<body>

<h1>砂漠のさかな</h1>
<div class="container">

  <img src="bg_top.png" alt="部屋のイラスト" class="room-image">

  <!-- VRゴーグル：VRChat -->
  <a href="vrchat/"
     class="hotspot"
     style="left: 100px; top: 180px; width: 120px; height: 90px;">
  </a>

  <!-- 机の上の本：日記 -->
  <a href="diary/"
     class="hotspot"
     style="left: 260px; top: 350px; width: 160px; height: 70px;">
  </a>

  <!-- 本棚：読んだ本 -->
  <a href="books/"
     class="hotspot"
     style="left: 600px; top: 120px; width: 120px; height: 300px;">
  </a>

  <!-- PC画面：デジタル -->
  <a href="digitalworks/"
     class="hotspot"
     style="left: 420px; top: 200px; width: 160px; height: 120px;">
  </a>

  <!-- お皿：ごはん -->
  <a href="food/"
     class="hotspot"
     style="left: 300px; top: 450px; width: 120px; height: 80px;">
  </a>

</div>


</body>
</html>
